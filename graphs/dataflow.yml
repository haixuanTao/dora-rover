communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example
    
nodes:
  - id: webcam
    operator:
      python: /home/nvidia/Documents/dora-rover/operators/webcam.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image

  - id: ndt_pose
    custom:
      source: shell 
      args: . /home/nvidia/Documents/dora-rover/venv/bin/activate && python3 ../nodes/ndt_pose_tracing.py
      outputs:
        - position
        - gps_waypoints

  #- id: hybrid_astar
    #operator:
      #python: hybrid_astar_op.py
      #inputs:
        #position: ndt_pose/position
      #outputs:
        #- waypoints

  - id: fot
    operator:
      python: /home/nvidia/Documents/dora-rover/operators/fot_op.py
      inputs:
        position: ndt_pose/position
        gps_waypoints: ndt_pose/gps_waypoints
      outputs:
        - waypoints
    #env:
      #GOAL_WAYPOINTS: 0, 1.5, 3, 1.5

  - id: pid
    operator:
      python: /home/nvidia/Documents/dora-rover/operators/pid_control_op.py
      inputs:
        position: ndt_pose/position
        waypoints: fot/waypoints
      outputs:
        - control

  - id: mavros
    custom:
      source: shell
      args: . /home/nvidia/Documents/dora-rover/venv/bin/activate && python3 ../nodes/mavros_node_tracing.py
      inputs:
        control: pid/control

  - id: plot
    operator:
      python: /home/nvidia/Documents/dora-rover/operators/plot.py
      inputs:
        image: webcam/image
        tick: dora/timer/millis/100
        lidar_pc: lidar/lidar_pc
        waypoints: fot/waypoints
        position: ndt_pose/position
        control: pid/control
