communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example
    
nodes:
  - id: webcam
    operator:
      python: webcam.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image

  - id: ndt_pose
    custom:
      source: ./ndt_pose.py
      outputs:
        - position
        - imu

  #- id: hybrid_astar
    #operator:
      #python: hybrid_astar_op.py
      #inputs:
        #position: ndt_pose/position
      #outputs:
        #- waypoints

  - id: fot
    operator:
      python: fot_op.py
      inputs:
        position: ndt_pose/position
      outputs:
        - waypoints
    #env:
      #GOAL_WAYPOINTS: 0, 1.5, 3, 1.5

  - id: pid
    operator:
      python: pid_control_op.py
      inputs:
        position: ndt_pose/position
        waypoints: fot/waypoints
      outputs:
        - control

  - id: mavros
    custom:
      source: ./mavros_node.py
      inputs:
        control: pid/control

  - id: plot
    operator:
      python: plot.py
      inputs:
        image: webcam/image
        tick: dora/timer/millis/100
        lidar_pc: lidar/lidar_pc
        waypoints: fot/waypoints
        position: ndt_pose/position
        control: pid/control
