communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example
    
nodes:
  - id: webcam
    operator:
      python: ../operators/webcam_tracing.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image

  - id: ndt_pose
    custom:
      source: /home/nvidia/Documents/dora-rover/nodes/ndt_pose.py
      outputs:
        - position
        - imu

  - id: plot
    operator:
      python: ../operators/plot.py
      inputs:
        image: webcam/image
        tick: dora/timer/millis/100
        lidar_pc: lidar/lidar_pc

