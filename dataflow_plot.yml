communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example
    
nodes:
  - id: webcam
    operator:
      python: webcam.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image

  - id: plot
    operator:
      python: plot.py
      inputs:
        image: webcam/image
        tick: dora/timer/millis/100
        # lidar_pc: lidar/lidar_pc

  - id: lidar
    custom:
      source: ./point_cloud.py
      outputs:
        - lidar_pc
