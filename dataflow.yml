communication:
  zenoh:
    prefix: /example-python-dataflow

nodes:
  - id: webcam
    operator:
      python: webcam.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image

  - id: ndt_pose
    custom:
      source: ./ndt_pose.py
      outputs:
        - position
        - imu

  - id: hybrid_astar
    operator:
      python: hybrid_astar_op.py
      inputs:
        position: ndt_pose/position
        imu: ndt_pose/imu
      outputs:
        - waypoints

  - id: pid
    operator:
      python: pid_control_op.py
      inputs:
        position: ndt_pose/position
        imu: ndt_pose/imu
      outputs:
        - mavlink_control


#  - id: mavros
#    custom:
#      source: ./mavros_node.py
#      inputs:
#        control: pid/mavlink_control

  - id: plot
    operator:
      python: plot.py
      inputs:
        image: webcam/image
        tick: dora/timer/millis/100
        lidar_pc: lidar/lidar_pc
        waypoints: hybrid_astar/waypoints