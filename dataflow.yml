communication:
  zenoh:
    prefix: /example-python-dataflow

nodes:
  - id: ndt_pose
    custom:
      run: ./ndt_pose.py
      outputs:
        - position
        - imu

  - id: pid
    operator:
      python: pid_control_op.py
      inputs:
        position: ndt_pose/position
        imu: ndt_pose/imu
      outputs:
        - mavlink_control


  - id: mavros
    custom:
      run: ./mavros_node.py
      inputs:
        control: pid/mavlink_control

  - id: plot
    operator:
      python: physicals/plot.py
      inputs:
        image: webcam/image
        tick: dora/timer/millis/100